<!DOCTYPE html>
<html>
<head>
<title> table
</title>
<style>
table, th, td{
    border:1px solid black;
    border-collapse: collapse;
    padding: 5rem;
}
</style>
</head>
<body>
<table>
<thead>
<tr>
    <td rowspan="4"></td>
    <td colspan="3" ></td>

</tr>
<tr>
    <td rowspan="2" colspan="2"></td>
    <td rowspan="3"></td>
</tr>
<tr>
    
</tr>
<tr>
    <td colspan="3"></td>
</tr>
</thead>
</table>
</body>
</html>
