<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>time</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>Dr. Frudo Sean</td>
                <td rowspan="2">8:00am to 8:30 am</td>
            </tr>
            <tr>
                <td>Dean Lewis</td>
                <td>Dr.Foo Bar</td>
            </tr>
        </table>
    </body>
</html>
